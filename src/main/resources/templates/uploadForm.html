<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title>File Upload</title>
</head>
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<form method="POST" th:each="file : ${files}" th:action="${file}">
				<li >

					<a th:href="${file}" th:text="${#strings.substring(file,#strings.length(root))}"></a>
					<button type="submit" style="color: crimson" th:value="${file}">X</button>

				</li>
			</form>
		</ul>
	</div>




</body>
</html>
